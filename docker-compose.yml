version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: accessishop-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Backend API
  backend:
    build: ./server
    container_name: accessishop-server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/accessishop
      - JWT_SECRET=your_jwt_secret_here
      - PORT=5000
    depends_on:
      - mongodb

  # Frontend UI
  frontend:
    build: ./client
    container_name: accessishop-client
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
